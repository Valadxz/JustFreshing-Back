<app-sidebar></app-sidebar>
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clientes</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este m贸dulo lista todos los clientes de la tienda.</p>
  </div>
</div>

<form #updateForm ="ngForm" (ngSubmit)="actualizar(updateForm)">
  <div class="card box-shadow-sm">
    <div class="card-header">
      <h5 style="margin-bottom: 0px">Actualizar cliente</h5>
    </div>
    <ng-container *ngIf="loadData">
      <div class="card-body">
        <div class="row">
          <div class="col-12 text-center">
            <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="!loadData">
      
    <div class="card-body" *ngIf="cliente != undefined">
      <div class="row">
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Nombres</label>
          <input
            name="nombres"
            [(ngModel)]="cliente.nombres"
            class="form-control"
            type="text"
            placeholder="Nombres completos"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Apellidos</label>
          <input
            name="apellidos"
            [(ngModel)]="cliente.apellidos"
            class="form-control"
            type="text"
            placeholder="Apellidos completos"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label"
            >Correo electr贸nico</label
          >
          <input
            name="email"
            [(ngModel)]="cliente.email"
            class="form-control"
            type="email"
            placeholder="Correo electr贸nico"
            required
          />
        </div>

        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Telefono</label>
          <input
            name="telefono"
            [(ngModel)]="cliente.telefono"
            class="form-control"
            type="text"
            placeholder="Telefono"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label"
            >Fecha nacimiento</label
          >
          <input
            name="f_nacimiento"
            [(ngModel)]="cliente.f_nacimiento"
            class="form-control"
            type="date"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">DNI</label>
          <input
            name="dni"
            [(ngModel)]="cliente.dni"
            class="form-control"
            type="number"
            placeholder="DNI"
            required
          />
        </div>

        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Genero</label>
          <select
            class="form-control custom-select"
            name="genero"
            [(ngModel)]="cliente.genero"
            required
          >
            <option value="" disabled selected>Seleccionar</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>
      </div>
    </div>
    <div class="card-body" *ngIf="cliente == undefined">
        <h3 class="text-center">No se encontr贸 el registro</h3>
        <div class="row">
            <div class="col-3 mx-auto">
                <img src="assets/img/eebc05e99e70baf7ca75f49b0289b92a.jpg" alt="" style="width: 100%">
            </div>
        </div>
    </div>
    </ng-container>
    <div class="card-footer">
      <button *ngIf="!loadBtn" class="btn btn-primary mr-3" type="submit">
        Actualizar cliente
      </button>
      
      <button *ngIf="loadBtn" type="button" class="btn btn-secondary" disabled>
        <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
        Actualizando...
      </button>
      <a [routerLink]="['/panel/clientes']" class="btn btn-warning">Regresar</a>
    </div>
  </div>
</form>
