<app-sidebar></app-sidebar>
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clientes</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este módulo lista todos los clientes de la tienda.</p>
  </div>
</div>

<form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
  <div class="card box-shadow-sm">
    <div class="card-header">
      <h5 style="margin-bottom: 0px">Registro de cliente</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Nombres</label>
          <input
            name="nombres"
            [(ngModel)]="cliente.nombres"
            class="form-control"
            type="text"
            placeholder="Nombres completos"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Apellidos</label>
          <input
            name="apellidos"
            [(ngModel)]="cliente.apellidos"
            class="form-control"
            type="text"
            placeholder="Apellidos completos"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label"
            >Correo electrónico</label
          >
          <input
            name="email"
            [(ngModel)]="cliente.email"
            class="form-control"
            type="email"
            placeholder="Correo electrónico"
            required
          />
        </div>

        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Telefono</label>
          <input
            name="telefono"
            [(ngModel)]="cliente.telefono"
            class="form-control"
            type="text"
            placeholder="Telefono"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label"
            >Fecha nacimiento</label
          >
          <input
            name="f_nacimiento"
            [(ngModel)]="cliente.f_nacimiento"
            class="form-control"
            type="date"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">DNI</label>
          <input
            name="dni"
            [(ngModel)]="cliente.dni"
            class="form-control"
            type="number"
            placeholder="DNI"
            required
          />
        </div>

        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Genero</label>
          <select
            class="form-control custom-select"
            name="genero"
            [(ngModel)]="cliente.genero"
            required
          >
            <option value="" disabled selected>Seleccionar</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button *ngIf="!loadBtn" class="btn btn-primary mr-3" type="submit">
        Registrar cliente
      </button>
      <button *ngIf="loadBtn" type="button" class="btn btn-secondary" disabled>
        <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
        Cargando...
      </button>
      <a [routerLink]="['/panel/clientes']" class="btn btn-warning">Regresar</a>
    </div>
  </div>
</form>
