<app-sidebar></app-sidebar>
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Cupones</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este módulo lista todos los cupones de la tienda.</p>
  </div>
</div>

<ng-container *ngIf="loadData">
    <div class="card-body">
        <div class="row">
          <div class="col-12 text-center">
            <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
              <span class="visually-hidden">Actualizando...</span>
            </div>
          </div>
        </div>
      </div>
</ng-container>
<ng-container *ngIf="!loadData">
    <ng-container *ngIf="cupon == undefined">
        <h3 class="text-center">No se encontró el registro</h3>
        <div class="row">
          <div class="col-3 mx-auto">
            <img
              src="assets/img/eebc05e99e70baf7ca75f49b0289b92a.jpg"
              alt=""
              style="width: 100%"
            />
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="cupon != undefined">
        <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
          <div class="card box-shadow-sm">
            <div class="card-header">
              <h5 style="margin-bottom: 0px">Actualizar el cupón</h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-3 col-md-6 form-group">
                  <label for="validationCustom01" class="form-label"
                    >Código de cupón</label
                  >
                  <input
                    name="codigo"
                    [(ngModel)]="cupon.codigo"
                    class="form-control"
                    type="text"
                    placeholder="Código de cupón"
                    required
                  />
                </div>
      
                <div class="col-lg-3 col-md-6">
                  <label for="validationCustom01" class="form-label">Tipo</label>
                  <select
                    class="form-control custom-select"
                    name="tipo"
                    [(ngModel)]="cupon.tipo"
                    required
                  >
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Porcentaje">Porcentaje</option>
                    <option value="Valor fijo">Valor fijo</option>
                  </select>
                </div>
      
                <div class="col-lg-3 col-md-6 form-group">
                  <label for="validationCustom01" class="form-label"
                    >Valor del cupón</label
                  >
                  <input
                    name="valor"
                    [(ngModel)]="cupon.valor"
                    class="form-control"
                    type="number"
                    placeholder="Valor del cupón"
                    required
                  />
                </div>
                <div class="col-lg-3 col-md-6 form-group">
                  <label for="validationCustom01" class="form-label"
                    >Límite del cupón</label
                  >
                  <input
                    name="limite"
                    [(ngModel)]="cupon.limite"
                    class="form-control"
                    type="number"
                    placeholder="Límite máximo"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button *ngIf="!loadBtn" class="btn btn-primary mr-3" type="submit">
                Actualizar cupón
              </button>
              <button
                *ngIf="loadBtn"
                type="button"
                class="btn btn-secondary"
                disabled
              >
                <span
                  class="spinner-grow spinner-grow-sm me-2"
                  role="status"
                  aria-hidden="true"
                ></span>
                Cargando...
              </button>
              <a [routerLink]="['/panel/cupones']" class="btn btn-warning"
                >Regresar</a
              >
            </div>
          </div>
        </form>
      </ng-container>
</ng-container>
